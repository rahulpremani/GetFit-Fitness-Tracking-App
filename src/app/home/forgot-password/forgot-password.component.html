<div class="outer-container">
    <div class="bg"></div>
    <div class="login-page">
        <div class="form" style="opacity: 1.0;">
            <p style="text-transform: uppercase; font-size: 22px; letter-spacing: 0.15em; font-weight: 30;">Forgot Password</p>
            <form class="sign-in" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPasswordHandler()">
                <div class="form-group">
                    <input type="text" formControlName="email"  placeholder="Email:">
                    <div *ngIf="getEmail.invalid && (getEmail.touched || getEmail.dirty)"
                    style="margin-top: -7%">
                    <small *ngIf="getEmail.errors?.required" class="text-danger">Email is required</small>
                    <small *ngIf="getEmail.errors?.pattern" class="text-danger">Email is invalid</small>
                </div>
            </div>
            
            <button type="submit" class="bttn btn-1" [disabled]="forgotPasswordForm.invalid">Submit</button>
            
            <p class="message"><a [routerLink]="'/'" style="cursor: pointer;">Back to Login</a></p>
        </form>
    </div>
</div>
</div>
